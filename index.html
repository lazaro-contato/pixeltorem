<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conversor PX to REM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pixel to REM Conversor">
    <meta name="author" content="José Lázaro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-container">
        <img src="icons/swap.svg" alt="swap-logo" width="100px">
        <h1>PEM</h1>
        <nav>
            <ul>
                <li><a href="">Prototype</a></li>
                <li><a href="">Portifolio</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex-container">
        <div class="main-container">
            <section class="section-container">
                <img class="swap-image-container" src="icons/swap.svg" alt="swap-logo" width="50px">
                <p class="title-text"><strong>PIXEL</strong> TO<strong> REM</strong> CONVERSOR</p>
                <div class="input-container">
                    <p class="input-text-description">PX</p>
                    <input class="input-element-converter" type="text">
                    <button class="copy-button"><img src="icons/copy.svg" alt="copy-image" class="image-copy"></button>
                </div>
                <div class="input-container">
                    <p class="input-text-description">REM</p>
                    <input class="input-element-converter" type="text">
                    <button class="copy-button"><img src="icons/copy.svg" alt="copy-image" class="image-copy"></button>
                </div>
                <p class="input-conversor-text">root size: <input type="text" class="input-conversor-root"></input> pixel</p>
                <footer>
                    <img src="icons/github.svg" class="icon-image-link" alt="github" width="20px">
                    <img src="icons/linkedin-logo.svg" class="icon-image-link" alt="linkedin" width="20px">
                    <img src="icons/message.svg" class="icon-image-link" alt="e-mail" width="20px">
                </footer>
            </section>
        </div>
    </div>
    <p class="builder">© build with <span class="bold-text">dedication</span>. By JLazaro.</p>

</body>

</html>
